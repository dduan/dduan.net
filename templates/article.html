
{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}
{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    <p class="article-meta">
        <a href="/">Daniel Duan</a>
        ·
        <a href="/articles"><time>{{ page.date }}</time></a>
        {% for tag in page.taxonomies.tags %}
        ·
         <a href="/tags/{{tag}}">{{ tag }}</a>
        {% endfor %}
    </p>
    {{ page.content | safe }}
</article>
{% endblock content %}
