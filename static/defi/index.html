                return new web3.eth.Contract(abi, sushiAddress)
            }

            const detectMetaMask = () => {
                const metamaskStatus = document.getElementById("metamaskStatusLabel")
                const metaMaskDetected = typeof window.ethereum !== 'undefined'
                metamaskStatus.innerHTML = metaMaskDetected ? "✅" : "❌"
                return metaMaskDetected
            }

            const checkLocalAccount = async () => {
                if (!detectMetaMask()) {
                    return
                }

                const accounts = await ethereum.request({ method: 'eth_requestAccounts' })
                const account = accounts[0]
                document.getElementById("ethAccountLabel").innerHTML = account
                return account
            }

            // Global variables
            var account = undefined
            var web3 = undefined

            // Elements
            const compoundTitanMaticButton = document.getElementById('compoundTitanMaticButton')

            const patchBN = (web3) => {
                var BN = web3.utils.BN
                BN.prototype.sqrt = function sqrt() {
                    var z = new BN(0);
                    if (this.gt(new BN(3))) {
                        z = this;
                        var x = this.div(new BN(2)).add(new BN(1));
                        while (x.lt(z)) {
                            z = x;
                            x = this.div(x).add(x).div(new BN(2));
                        }
                    } else if (!this.eq(new BN(0))) {
                        z = new BN(1);
                    }

                    return z;
                }
            }

            const getLocalERC20Balance = async (tokenAddress) => {
                const token0 = await getERC20Token(web3, tokenAddress)
                return await token0.methods.balanceOf(account).call()
            }

            const logs = document.getElementById("logs")
            const say = (message) => {
                const newP = document.createElement("p")
                newP.innerText = message
                logs.appendChild(newP)
            }

            const compoundTitanMatic = async () => {
                say("Claiming rewards...")
                const BN = web3.utils.BN
                const sushi = await getSushi()
                const iron = await getIron()
                const matic = await getERC20Token(maticTokenAddress)
                const titan = await getERC20Token(titanTokenAddress)
                const claim0Result = await iron.methods.deposit("1", "0").send({ from: account })
                say(`claimed ${parseInt(claim0Result.events[0].raw.data) / (10 ** 18)} TITAN from IRON/USDC farm`)
                const claim1Result = await iron.methods.deposit("0", "0").send({ from: account })
                say(`claimed ${parseInt(claim1Result.events[0].raw.data) / (10 ** 18)} TITAN from TITAN/MATIC farm`)
                var titanBalance = await titan.methods.balanceOf(account).call()
                while (titanBalance == 0) {
                    await new Promise(r => setTimeout(r, 500))
                    titanBalance = await titan.methods.balanceOf(account).call()
                }

                say(`Now we have ${titanBalance / (10 ** 18)} TITAN.`)

                // Swap on sushi
                // token 0 is matic, token 1 is titan
                const pair = await getPair(maticTitanPairAddress)
                const reserves = await pair.methods.getReserves().call()
                const maticReserve = new BN(reserves[0])
                const titanReserve = new BN(reserves[1])

                const balance = new BN(BigInt(Math.floor(titanBalance)).toString())
                const half = balance.div(new BN(2))
                
                const nominator = new BN(
                    await sushi.methods.getAmountOut(
                        half,
                        titanReserve,
                        maticReserve,
                    ).call()
                )
                const denominator = new BN(
                    await sushi.methods.quote(
                        half,
                        titanReserve.add(half),
                        maticReserve.sub(nominator)
                    ).call()
                )

                const swapAmount = balance.sub(
                    (half.sqr().mul(nominator).div(denominator)).sqrt()
                )

                say(`Swapping ${swapAmount / (10 ** 18)} TITAN for MATIC...`)
                const path = [titanTokenAddress, maticTokenAddress]
                const swapResult = await sushi.methods.swapExactTokensForTokens(swapAmount, "0", path, account, Date.now() + 3600).send({from: account})
                const swapedAmount = new web3.utils.BN(BigInt(parseInt(swapResult.events[0].raw.data)).toString())
                const remainingAmount = balance.sub(swapedAmount)
                const receivedAmount = new web3.utils.BN(BigInt(parseInt(swapResult.events[2].raw.data)).toString())
                say(`Received ${receivedAmount / (10 ** 18)} MATIC.`)
                say("Adding liquidity...")
                const lpResult = await sushi.methods.addLiquidity(
                    path[0],
                    path[1],
                    remainingAmount,
                    receivedAmount,
                    "1",
                    "1",
                    account,
                    Date.now() + 3600
                )
                .send({
                    from: account,
                    gas: 188149
                })
                var slpBalance = 0
                const slp = await getERC20Token(maticTitanPairAddress)
                while (slpBalance == 0) {
                    await new Promise(r => setTimeout(r, 500))
                    slpBalance = await slp.methods.balanceOf(account).call()
                }

                say(`Depositing ${slpBalance / (10 ** 18)} SLP`)
                await iron.methods.deposit("0", new BN(slpBalance)).send({ from: account })
                say("Done!")
            }

            const main = async () => {
                account = await checkLocalAccount()
                web3 = new Web3(ethereum)
                patchBN(web3)
                web3.eth.defaultAccount = account
                compoundTitanMaticButton.addEventListener('click', compoundTitanMatic)
            }

            main()
        </script>
    </body>
</html>
