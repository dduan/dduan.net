name:               "Daniel Duan"
description:        "Daniel Duan thinks."

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "dduan.net"
author:             "Daniel Duan"
twitter:
  username:         "daniel_duan"
#facebook:
