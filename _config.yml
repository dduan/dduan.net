# URL
baseurl:            "http://dduan.net"
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "Archive"
    href:           "/archive"
  - name:           "Projects"
    href:           "/projects"
  - name:           "About"
    href:           "/about"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

tag_page_layout: tag
tag_page_dir: tag

gems:
  - jekyll-seo-tag
